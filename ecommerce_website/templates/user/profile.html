{% extends "_base.html" %}

{% block content %}
{% load static %}

<!-- breadcrumb -->
<div class="container py-4 flex items-center gap-3">
    <a href="../index.html" class="text-primary text-base">
        <i class="fa-solid fa-house"></i>
    </a>
    <span class="text-sm text-gray-400">
        <i class="fa-solid fa-chevron-right"></i>
    </span>
    <p class="text-gray-600 font-medium">Profile</p>
</div>
<!-- ./breadcrumb -->

<!-- wrapper -->
<div class="container grid grid-cols-12 items-start gap-6 pt-4 pb-16">

    <!-- sidebar -->
    {% include "user/partials/sidebar.html" %}
    <!-- ./sidebar -->

    <!-- info -->
    <div class="col-span-9 shadow rounded px-6 pt-5 pb-7">
        <h4 class="text-lg font-medium capitalize mb-4">
            Profile information
        </h4>
        <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="image">Profile Picture</label>
                        <input type="file" name="image" id="image" class="input-box">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name" value="{{user.first_name}}" class="input-box">
                    </div>
                    <div>
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" id="last_name" value="{{user.last_name}}" class="input-box">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" value="{{profile.dob|date:'Y-m-d'}}" class="input-box">
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="input-box">
                            <option value="">Select Gender</option>
                            <option value="M" {% if profile.gender == 'M' %}selected{% endif %}>Male</option>
                            <option value="F" {% if profile.gender == 'F' %}selected{% endif %}>Female</option>
                            <option value="O" {% if profile.gender == 'O' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" value="{{profile.user.email}}" class="input-box">
                    </div>
                    <div>
                        <label for="phone_number">Phone number</label>
                        <input type="text" name="phone_number" id="phone_number" value="{{profile.phone_number}}" class="input-box">
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit"
                    class="py-3 px-4 text-center text-white bg-primary border border-primary rounded-md hover:bg-transparent hover:text-primary transition font-medium">save
                    changes</button>
            </div>
        </form>

    </div>
    <!-- ./info -->

</div>
<!-- ./wrapper -->
<!-- templates/index.html -->




{% endblock content %}
