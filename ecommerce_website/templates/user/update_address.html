{% extends "_base.html" %}

{% block content %}
{% load static %}

<!-- breadcrumb -->
<div class="container py-4 flex items-center gap-3">
    <a href="../index.html" class="text-primary text-base">
        <i class="fa-solid fa-house"></i>
    </a>
    <span class="text-sm text-gray-400">
        <i class="fa-solid fa-chevron-right"></i>
    </span>
    <p class="text-gray-600 font-medium">{{title}} Address</p>
</div>
<!-- ./breadcrumb -->

<!-- wrapper -->
<div class="container grid grid-cols-12 items-start gap-6 pt-4 pb-16">

    <!-- sidebar -->
    {% include "user/partials/sidebar.html" %}
    <!-- ./sidebar -->

    <!-- info -->
    <div class="col-span-9 shadow rounded px-6 pt-5 pb-7">
        <h4 class="text-lg font-medium capitalize mb-4">
            Update {{title}} Address
        </h4>
        <form action="{% url 'update_address' type=type %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="full_name">Full Name</label>
                        <input type="text" name="full_name" id="full_name" value="{% if address.full_name %}{{address.full_name}}{% endif %}" class="input-box" required>
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" value="{% if address.country %}{{address.country}}{% endif %}" class="input-box" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" value="{% if address.state %}{{address.state}}{% endif %}" class="input-box">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" value="{% if address.city %}{{address.city}}{% endif %}" class="input-box" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" value="{% if address.address %}{{address.address}}{% endif %}" class="input-box" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="postal_code">Postal Code</label>
                        <input type="text" name="postal_code" id="postal_code" value="{% if address.postal_code %}{{address.postal_code}}{% endif %}" class="input-box">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" value="{% if address.phone_number %}{{address.phone_number}}{% endif %}" class="input-box" required>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit"
                    class="py-3 px-4 text-center text-white bg-primary border border-primary rounded-md hover:bg-transparent hover:text-primary transition font-medium">save
                    changes</button>
            </div>
        </form>

    </div>
    <!-- ./info -->

</div>
<!-- ./wrapper -->
<!-- templates/index.html -->




{% endblock content %}
